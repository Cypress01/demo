    <script>
      const playBtns = document.querySelectorAll(".my-card");
      const modalContainer = document.querySelector(".modal-container");
      const myModal = document.querySelector(".myModal");

      playBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          modalContainer.style.display = "flex";
          myModal.style.display = "block";
        });
      });

      // Add event listener to close modal when close button is clicked
      document.querySelector(".close-modal").addEventListener("click", () => {
        modalContainer.style.display = "none";
        myModal.style.display = "none";
      });

      // Add event listener to close modal when clicked outside
      document.addEventListener("click", (e) => {
        if (e.target === modalContainer && !myModal.contains(e.target)) {
          modalContainer.style.display = "none";
          myModal.style.display = "none";
        }
      });

      
    </script>
